<div class="login-page-bg"></div>
<div>
    <div style="height: 56px">

    </div>
    <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
        <mat-card class="custom-card login-card">
            <mat-card-header class="bg-primary p-1" fxLayoutAlign="space-between center">
                <mat-card-title class="m-0"><h3>Login</h3></mat-card-title>
                <mat-icon>key_off</mat-icon>
            </mat-card-header>
            <mat-card-content class="mt-3">
                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Username" formControlName="username">
                            <mat-error *ngIf="loginForm.controls['username'].hasError('required')">
                                Username is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width">
                            <input type="password" matInput placeholder="Password" formControlName="password">
                            <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                                Password is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary"
                        [disabled]="!!loginForm?.invalid || isSubmitting"
                        (click)="onSubmit()">Login
                </button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
